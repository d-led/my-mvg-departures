version: '3.8'

services:
  mvg-departures:
    build: .
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - REFRESH_INTERVAL_SECONDS=15
      - TIME_FORMAT=minutes
      - STOPS_CONFIG=[{"station_id": "de:09162:100", "station_name": "Giesing", "direction_mappings": {"->Balanstr.": ["Messestadt"], "->Klinikum": ["Klinikum"], "->Tegernseer": ["Ackermannbogen"], "->Stadt": ["Gondrellplatz"]}, "max_departures_per_stop": 30}]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

