services:
  my-mvg-departures:
    build:
      context: .
      # dockerfile: docker/Dockerfile
      dockerfile: docker/Dockerfile.optimized
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - REFRESH_INTERVAL_SECONDS=15
      - TIME_FORMAT=minutes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
