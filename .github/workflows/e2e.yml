name: E2E Pipeline

on:
  workflow_run:
    workflows: ["Build and Publish Docker Image"]
    branches: [main]
    types:
      - completed
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_pages:
        description: "Set to true to deploy to GitHub Pages after E2E"
        required: false
        default: "false"
      docker_image:
        description: "Docker image to use for the app service (default: ghcr.io image)"
        required: false
        default: ""

permissions:
  contents: read
  pages: write
  checks: write
  id-token: write

jobs:
  e2e:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run'
    permissions:
      contents: read
      packages: read
    container:
      image: cypress/included:15.8.1
      options: --user 1001 --ipc=host --shm-size=2gb
    services:
      app:
        image: ${{ inputs.docker_image != '' && inputs.docker_image || format('ghcr.io/{0}:main', github.repository) }}
        ports:
          - 8000:8000
        env:
          HOST: "0.0.0.0"
          PORT: "8000"
          CONFIG_FILE: /app/config.example.toml
        options: >-
          --health-cmd "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/healthz')\""
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run && github.event.workflow_run.head_sha || github.ref }}
      - name: Install dependencies
        run: npm install --prefer-offline --no-audit --progress=false
      - name: Wait for service to be ready
        run: |
          for i in {1..60}; do
            curl -f http://app:8000/healthz > /dev/null 2>&1 && break || sleep 1
          done
      - name: Run E2E tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          config-file: cypress.config.ts
          config: baseUrl=http://app:8000
          spec: cypress/e2e/!(screenshot).cy.js
        env:
          CYPRESS_INSTALL_BINARY: 0
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
      - name: Publish JUnit to GitHub Checks
        uses: dorny/test-reporter@v2
        if: ${{ !cancelled() }} # run this step even if previous step failed
        with:
          name: Test reports
          path: test-results/*.xml
          reporter: java-junit
