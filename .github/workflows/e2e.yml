name: E2E Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_pages:
        description: "Set to true to deploy to GitHub Pages after E2E"
        required: false
        default: "false"
      docker_image:
        description: "Docker image to use for the app service (default: ghcr.io image)"
        required: false
        default: ""

permissions:
  contents: read
  pages: write
  checks: write
  id-token: write

jobs:
  e2e:
    runs-on: ubuntu-latest
    # Note: For workflow_dispatch (local testing with act), the needs dependency will be ignored if build-and-push doesn't exist
    # For CI (push/PR), this ensures the Docker image is built first
    # needs: build-and-push
    permissions:
      contents: read
      packages: read
    container:
      image: cypress/included:latest
    services:
      app:
        image: ${{ inputs.docker_image != '' && inputs.docker_image || format('ghcr.io/{0}:main', github.repository) }}
        ports:
          - 8000:8000
        env:
          HOST: "0.0.0.0"
          PORT: "8000"
          CONFIG_FILE: /app/config.example.toml
        options: >-
          --health-cmd "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/healthz')\""
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Configure git safe directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"
      - name: Install JUnit reporter
        run: npm install mocha-junit-reporter --no-save --no-package-lock
      - name: Wait for service to be ready
        run: |
          echo "Waiting for app service to be healthy..."
          for i in {1..60}; do
            if curl -f http://app:8000/healthz > /dev/null 2>&1; then
              echo "Service is ready!"
              break
            fi
            echo "Waiting for service... ($i/60)"
            sleep 1
          done
      - name: Run E2E tests (with JUnit reporter)
        run: |
          mkdir -p test-results
          npm run e2e -- --config baseUrl=http://app:8000 --reporter mocha-junit-reporter --reporter-options mochaFile=test-results/junit-[hash].xml
        env:
          CYPRESS_CI: true
      - name: Upload Cypress screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
      - name: Publish JUnit to GitHub Checks
        uses: dorny/test-reporter@v2
        if: ${{ !cancelled() }} # run this step even if previous step failed
        with:
          name: Test reports
          path: test-results/*.xml
          reporter: java-junit
