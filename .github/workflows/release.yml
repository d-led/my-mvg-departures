name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  wait-for-workflows:
    name: Wait for CI and Docker Build
    runs-on: ubuntu-latest
    steps:
      - name: Wait for CI workflow
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.ref }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          running-workflow-name: "Wait for CI and Docker Build"
          check-name: "Test Python 3.12 on ubuntu-latest"

      - name: Wait for Docker build
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.ref }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          running-workflow-name: "Wait for CI and Docker Build"
          check-name: "Build and Push Docker Image"

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: wait-for-workflows
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body: "See [CHANGELOG.md](CHANGELOG.md)"
          generate_release_notes: false

